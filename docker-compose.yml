version: '2.0'

networks:
  container_net:
    driver: bridge

services:
  api: 
    container_name: auth-app_sevice
    networks:
      - container_net
    image: trainningflex-nestjs
    env_file:
      - .env
    environment:
      - API_ENVIRONMENT=container
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432

    ports:
      - ${API_PORT_LOCAL}:${API_PORT_CONTAINER}
    volumes:
      - .:/home/Desktop/trainningflex-nestjs
    depends_on:
      - database
# setting database postgres
  database:
    container_name: postgres_service
    networks:
      - container_net
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=database
    ports:
      - ${POSTGRES_PORT}:5432
volumes:
  postgres:
    driver: local